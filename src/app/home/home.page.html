<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      GPS Tracking
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-button expand="full"  (click)="startTracking()" *ngIf="!isTracking">
      <ion-icon slot="start" name="locate"></ion-icon>
      Start Tracking
  </ion-button>
  <ion-button expand="full" slot="start" color="danger" (click)="stopTracking()" *ngIf="isTracking">
      <ion-icon slot="start" name="hand"></ion-icon>
      Stop Tracking
  </ion-button>
 
  <div #mapElement id="map" class="map"></div>
 <div><strong>Current Coord: </strong>{{latLng}}</div>
  <ion-list>
    <ion-list-header>Previous Tracks</ion-list-header>
    <ion-item *ngFor="let route of previousTracks">
      {{ route.finished | date }}, {{ route.path.length }} Waypoints
      <ion-button clear item-end (click)="showHistoryRoute(route.path)">View Route</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
